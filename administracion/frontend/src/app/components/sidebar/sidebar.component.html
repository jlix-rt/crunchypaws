<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="logo" *ngIf="!isCollapsed">
      <i class="fas fa-paw"></i>
      <span>CrunchyPaws</span>
    </div>
    <div class="logo-collapsed" *ngIf="isCollapsed">
      <i class="fas fa-paw"></i>
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
    </button>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a [routerLink]="item.route" 
           routerLinkActive="active" 
           [routerLinkActiveOptions]="{exact: item.exact || false}"
           class="nav-link"
           [title]="isCollapsed ? item.label : ''">
          <i [class]="item.icon"></i>
          <span *ngIf="!isCollapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer">
    <button class="logout-btn" (click)="logout()" [title]="isCollapsed ? 'Cerrar Sesión' : ''">
      <i class="fas fa-sign-out-alt"></i>
      <span *ngIf="!isCollapsed">Cerrar Sesión</span>
    </button>
  </div>
</aside>
